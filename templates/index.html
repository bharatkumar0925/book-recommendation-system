<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Custom styles -->
    <style>
        /* Navigation bar styles */
        nav {
            background-color: #f8f9fa;
            padding: 10px 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 20px;
        }

        li:last-child {
            margin-right: 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            color: #0056b3;
        }

        /* Page content styles */
        .container {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/best_books">Best Books</a></li>
            <li><a href="/recommendation">Recommendation</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Welcome to Book Recommendation</h1>
        <p>Choose an option from the navigation bar above.</p>
    </div>
</body>
</html>
